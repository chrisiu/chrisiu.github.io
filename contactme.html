<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Chris Haleas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
      background: linear-gradient(135deg, #7b91f1 0%, #000000 100%) fixed;
      overflow-x: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      position: relative;
      z-index: 2;
      color: rgba(255, 255, 255, 0.95);
    }
    /* Particle canvas */
    .bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
        .section-title {
     font-size: clamp(2.7rem, 5vw, 4.5rem);
      font-weight: 200;
      letter-spacing: -0.02em;
      margin-top: 6.5rem;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 2px 20px rgba(0,0,0,0.24);
      text-align: center;
    }
    /* Floating nav switch - solid buttons, no bar background */
    .floating-switch {
      position: fixed;
      top: 1.8rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      background: none;
      border: none;
      pointer-events: auto;
    }
    nav.nav-switch {
      display: inline-flex;
      gap: 0;
      background: none;
      border-radius: 50px;
      overflow: hidden;
      user-select: none;
      box-shadow: 0 5px 22px rgba(0,0,0,0.11), 0 1.5px 6px rgba(30,60,60,0.14);
    }
    nav.nav-switch a {
      padding: 0.7rem 1.65rem;
      font-size: 1rem;
      font-weight: 500;
      color: #222;
      background: #fff;
      border: none;
      outline: none;
      margin: 0;
      border-right: 1.5px solid #e4e7ef;
      text-decoration: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: background 0.22s, color 0.22s, box-shadow 0.25s;
      user-select: none;
      border-radius: 0;
      box-shadow: none;
      position: relative;
      z-index: 1;
    }
    nav.nav-switch a:last-child { border-right: none; }
    nav.nav-switch a.active {
      background: #7b91f1e8;
      color: #2d2a00;
      font-weight: 700;
      pointer-events: none;
      box-shadow: 0 5px 12px rgba(255,217,92,0.25) inset;
    }
    nav.nav-switch a:hover:not(.active) {
      background: #fbfefdee;
      color: #7b91f1e8;
      box-shadow: 0 0 0 2.2px #b2ccfe inset;
    }
    /* Header */
    header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 200;
      letter-spacing: -0.01em;
      color: white;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 2px 20px rgba(0,0,0,0.2);
    }
    /* Contact info card */
    .contact-info {
      max-width: 600px;
      background: rgba(255,255,255,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 18px 48px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.17);
      backdrop-filter: blur(18px);
      margin-bottom: 2.5rem;
      margin-top: 2rem;
      text-align: center;
      color: rgba(255,255,255,0.96);
      font-size: 1.13rem;
      font-family: inherit;
    }
    .contact-info p {
      margin-bottom: 1.25rem;
    }
    .contact-info strong {
      color: #cfd8ff;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .contact-info a {
      color: #ffd95c;
      word-break: break-word;
      text-decoration: underline;
    }
    .contact-info a:hover {
      color: #fafafa;
    }
    /* Bottom nav buttons */
    .nav-buttons {
      display: flex;
      gap: 1.3rem;
      margin: 3rem auto 0 auto;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    .button {
      padding: 1rem 2rem;
      text-decoration: none;
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .button:hover::before {
      left: 100%;
    }
    .button:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 2rem 0.5rem;
      }
      .contact-info {
        padding: 1.3rem 0.7rem;
        border-radius: 14px;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 0.75rem;
      }
      .button {
        width: 98%;
      }
    }
  </style>
</head>
<body>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    const particles = [];
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.opacity = Math.random() * 0.3 + 0.1;
      }
      update() {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 80) {
          const force = (80 - distance) / 80;
          this.x -= (dx / distance) * force;
          this.y -= (dy / distance) * force;
        }
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }
    function createParticles() {
      particles.length = 0;
      const numberOfParticles = Math.min(75, Math.floor(canvas.width * canvas.height / 16000));
      for (let i = 0; i < numberOfParticles; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }
    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            const opacity = (150 - distance) / 150 * 0.15;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize", () => {
      resizeCanvas();
      createParticles();
    });
    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    createParticles();
    animate();
  </script>
</body>
</html>
